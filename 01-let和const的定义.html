<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传统定义的方式  统一使用var
        var name = "Princess Connect";
        var link = "www.baidu.com";
        var PI = Math.PI;
        console.log(name);
        console.log(link);
        console.log(PI);


        // ES6定义的方式
        let name2 = "Princess Connect";
        let link2 = "www.baidu.com";
        
        // 定义变量
        const PI2 = Math.PI;
        console.log(name2);
        console.log(link2);
        console.log(PI2);
    </script>
</body>
</html>
